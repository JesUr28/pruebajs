<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="fw-bold">Bienvenidos al sistema</h2>
    
    
    

    <div class="container1">
        <div class="container mt-3">
          <h2 id="fr">Formulario de Registro</h2>
          <center><h2>Ingresa tus datos</h2></center>
            <form action="javascript:crearObjeto();">
              <div class="mb-3 mt-3">
                <label for="documento">Numero Documento:</label>
                <input type="number" class="form-control" id="cc" placeholder="Documento" name="documento" required>
              </div>
              <div class="mb-3 mt-3">
                <label for="nombresapellidos">Nombres y Apellidos</label>
                <input type="text" class="form-control" id="nombres" placeholder="Nombres y Apellidos" name="nombre" required>
              </div>
              <div class="mb-3 mt-3">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
              </div>
              <div class="mb-3">
                <label for="rol">Rol:</label>
                <select name="" id="roles" required>
                    <option value=""></option>
                    <option value="administrador">Administardor</option>
                    <option value="secretari@">Secretario</option>
                    <option value="vendedor">Vendedor</option>
                </select>
            </div>
              <div class="form-check mb-3">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" name="remember"> Recuerdame
                </label>
              </div>

            <div class=" botones d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Enviar Datos</button>
              <button onclick="limpiar();" type="submit" class="btn btn-danger">Limpiar Datos</button> 
            </div><br>
              
            </form>
          </div>  

    </div> <br> <br>

    <div class="container-fluid">
        <h2 id="dt">DataSet de los usuarios registrados</h2>
        <table class="table" id="tableD">
            <thead>
              <tr>
                <th>Documento</th>
                <th>Nombres y apellidos</th>
                <th>Email</th>
                <th>Password</th>
                <th>Rol</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>

    </div>
    
    <script src="js/Persona.js"></script>
    <script src="js/controladorMain.js"></script>
</body>
</html>
